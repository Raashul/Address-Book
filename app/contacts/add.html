
	<div class="container form_style">
		<h2>Add New Contacts</h2>
    <form class="form_style">
       <div class="form-group">
          <label>Name</label>
          <input type="name" class="form-control" placeholder="Name"  ng-model="name" required>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" placeholder="120 Bloomfield Avenue, Caldwell, NJ, 07006" ng-model="email" required>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Phone Number</label>
          <input type="number" class="form-control" placeholder="Phone Number" ng-model="phone" required>
        </div>

         <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input type="text" class="form-control" placeholder="120 Bloomfield Avenue, Caldwell, NJ, 07006" ng-model="address" required>
        </div>

         <div class="form-group">
          <label for="exampleInputEmail1">Notes(Optional)</label>
          <input type="text" class="form-control" placeholder="" ng-model="notes"> 
        </div>
      
       
        <button class="btn btn-success" ng-click="submitNewUser()">Submit</button>
</form>

</div>
