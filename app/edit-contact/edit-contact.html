<div class="container">
  <h2>Edit Contact</h2>
	  <form class="form_style" ng-submit ="submitEditedUser()">
       <div class="form-group">
          <label>Name</label>
          <input type="name" class="form-control" placeholder="edit_name"  ng-model="edit_name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" placeholder="120 Bloomfield Avenue, Caldwell, NJ, 07006" ng-model="edit_email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Phone Number</label>
          <input type="number" class="form-control" placeholder="Phone Number" ng-model="edit_phone" required>
        </div>
         <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input type="text" class="form-control" placeholder="120 Bloomfield Avenue, Caldwell, NJ, 07006" ng-model="edit_address" required>
        </div>

         <div class="form-group">
          <label for="exampleInputEmail1">Notes(Optional)</label>
          <input type="text" class="form-control" placeholder="" ng-model="edit_notes"> 
        </div>
        <button class="btn btn-primary" type="submit">Edit User</button>
</form>



</div>
