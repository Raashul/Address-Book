<center>
  <h2>Your Address Book </h2>

<div class="container list_container">

  <ul class="list-group list">
        <li class="list-group-item" ng-repeat="user in users">{{user.name}}
          <span class="icons">
            <button ui-sref="editContact({id:user._id})"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button ng-click="delete_contact(user._id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </span>
        </li>
       
  </ul>

  <a ui-sref="addNewContacts" class="btn btn-primary">Add New Contacts</a>
  <hr>

  <div ng-if="display_edit_form">
    <span class="hide_icon" ng-click="hideEditForm()"><i class="fa fa-minus-square fa-lg" aria-hidden="true" ></i></span>
   <form class="form_style" >
     <div class="form-group">
        <label>Name</label>
        <input type="name" class="form-control" ng-model="name" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" ng-model="email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Phone Number</label>
        <input type="number" class="form-control" ng-model="phone" required>
      </div>
       <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" ng-model="address" required>
      </div>

       <div class="form-group">
        <label for="exampleInputEmail1">Notes(Optional)</label>
        <input type="text" class="form-control" ng-model="notes"> 
      </div>
      <button class="btn btn-primary" ng-click="submitEditedUser()">Edit User</button>
  </form>
    
  </div>
 



  </div>
   



</center>
